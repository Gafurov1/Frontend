<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
</head>
<style>
    button{
        width: 120px;
        height: 50px;
        background-color: #3BAEE4;
        margin: 20px;
    }
    .main{
        display: flex;
        justify-content: center;
        margin-top: 200px;
    }
    p{
        opacity: 0;
        margin-top: -50px;
        border: #2e1f59;
    }
</style>
<body>
<div class="main">
<button id="b1"><p>Подсказка</p></button>
<button id="b2"><p>Подсказка</p></button>
<button id="b3"><p>Подсказка</p></button>
</div>
<script>
    $(document).ready(function () {

        $('#b1').mouseover(function () {
            $('#b1 p').animate({
                'opacity': 1
            })
        })
        $('#b1').mouseout(function () {
            $('#b1 p').animate({
                'opacity': 0
            })
        })
        $('#b2').mouseover(function () {
            $('#b2 p').animate({
                'opacity': 1
            })
        })
        $('#b2').mouseout(function () {
            $('#b2 p').animate({
                'opacity': 0
            })
        })
        $('#b3').mouseover(function () {
            $('#b3 p').animate({
                'opacity': 1
            })
        })
        $('#b3').mouseout(function () {
            $('#b3 p').animate({
                'opacity': 0
            })
        })
    });
</script>
</body>
</html>
